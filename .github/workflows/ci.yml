name: üõ°Ô∏è CI - Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ===========================
  # BACKEND JOB
  # ===========================
  backend:
    name: üèóÔ∏è Backend (.NET)
    runs-on: ubuntu-latest

    # Esegui solo se cambiano file nel backend o nei workflow
    defaults:
      run:
        working-directory: ./src/backend

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

  # ===========================
  # FRONTEND JOB (PNPM)
  # ===========================
  frontend:
    name: üé® Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/frontend

    steps:
      - uses: actions/checkout@v4

      # 1. Installa e configura PNPM
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # Usa la major version che stai usando in locale
          run_install: false

      # 2. Setup Node.js + Caching automatico per pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          # √à FONDAMENTALE specificare il percorso corretto del lock file relativo alla root
          cache-dependency-path: src/frontend/pnpm-lock.yaml

      # 3. Installazione dipendenze
      # --frozen-lockfile √® l'equivalente pnpm di 'npm ci' (fallisce se il lock file cambia)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Controlli e Build
      - name: Type Check (TypeScript)
        run: pnpm tsc --noEmit

      # - name: Biome ci
      #   run: pnpm biome:ci

      - name: Build
        run: pnpm run build
