name: üõ°Ô∏è CI - Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ===========================
  # BACKEND JOB
  # ===========================
  backend:
    name: üèóÔ∏è Backend (.NET)
    runs-on: ubuntu-latest

    # Esegui solo se cambiano file nel backend o nei workflow
    defaults:
      run:
        working-directory: ./src/backend

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish Backend
        run: dotnet publish -c Release -o ./publish

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: src/backend/publish/

  # ===========================
  # FRONTEND JOB (PNPM)
  # ===========================
  frontend:
    name: üé® Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/frontend

    steps:
      - uses: actions/checkout@v4

      # 1. Installa e configura PNPM
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # Usa la major version che stai usando in locale
          run_install: false

      # 2. Setup Node.js + Caching automatico per pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
          # √à FONDAMENTALE specificare il percorso corretto del lock file relativo alla root
          cache-dependency-path: src/frontend/pnpm-lock.yaml

      # 3. Installazione dipendenze
      # --frozen-lockfile √® l'equivalente pnpm di 'npm ci' (fallisce se il lock file cambia)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Controlli e Build
      - name: Type Check (TypeScript)
        run: pnpm tsc --noEmit

      # - name: Biome ci
      #   run: pnpm biome:ci

      - name: Build
        run: pnpm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontend/dist/

  # ===========================
  # RELEASE JOB
  # ===========================
  release:
    name: üöÄ Create Release
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: ./release-assets/backend

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./release-assets/frontend

      # Comprime i file per la release
      - name: Zip Artifacts
        run: |
          cd ./release-assets
          zip -r ../backend-build.zip backend
          zip -r ../frontend-build.zip frontend

      # Crea la Release su GitHub
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Genera un tag automatico basato sulla data e il numero della build
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            backend-build.zip
            frontend-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
